  <h2>리그오브레전드 미드라이너</h2>
  <p><img src="https://w.namu.la/s/1b6270f98f05664ec13bbceff94bbf79fc45013afd587f80bf13ef4c863d4f2cf9e85c11470aef1ed95aac82856a8245940a583a1d2165ec6bd84a2bfb2c1b63e84f1a307266f6ff42aff4766f3242555dee886ba08b3eee5f4e65c5b5023df8" width="50%"></P>
  <p>소환사의 협곡에서 EU 스타일 포지션 중 중단 라인에서 서는 포지션이다.</P>
  <p>지금은 미드에 워낙 다양한 챔피언들이 기용되기에 잘 쓰이지 않는 표현으로 바뀌었지만, 과거 고전적인 EU 스타일에서는 마법사(AP 메이지) 챔피언이 주로 쓰였었고, 바텀 원딜을 AD Carry, ADC라고 불렀던 것처럼 미드를 AP Mid 및 AP Carry로 지칭하면서 부르는 경우도 많았다.</p>
