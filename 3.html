  <p>지금은 미드에 워낙 다양한 챔피언들이 기용되기에 잘 쓰이지 않는 표현으로 바뀌었지만, 과거 고전적인 EU 스타일에서는 마법사(AP 메이지) 챔피언이 주로 쓰였었고, 바텀 원딜을 AD Carry, ADC라고 불렀던 것처럼 미드를 AP Mid 및 AP Carry로 지칭하면서 부르는 경우도 많았다.</p>
