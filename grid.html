<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      #grid{
        border: 5px solid pink;
        display: grid;
        grid-template-columns: 150px 1fr;
      }
      div{
        border: 5px solid grey;
      }
    </style>
  </head>
  <body>
    <div id="grid">
      <div>NAVITGATION</div>
      <div>block level element를 사용하려면 div (디자인 하는데 사용)
inline level element를 사용하려면 span
grid를 사용하면 상자간의 비율을 조절할 수 있고 상자 안에 넣는 글자수에 따라 자동으로 크기가 조정됨.
선택자를 쓸 때도 선택자가 많아지면 어떤 것을 그리드 하는지 헷갈릴 수 있음.
따라서 #grid ol 이런 식으로 그리드 뒤에 선택자를 붙여줘서 구분.</div>
    </div>
  </body>
</html>
